---
- name: Install RPM key for StackStorm
  become: yes
  rpm_key:
    state: present
    key: https://packagecloud.io/StackStorm/{{ st2_pkg_repo }}/gpgkey

- name: Add ST2 Repo
  become: yes
  yum_repository:
    name: stackstorm
    description: Stackstorm Repo
    file: st2
    baseurl: https://packagecloud.io/StackStorm/{{ st2_pkg_repo }}/el/$releasever/$basearch
